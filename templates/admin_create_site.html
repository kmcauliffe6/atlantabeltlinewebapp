{% extends "layout.html" %}
{% block title %} Administrator Create Site {% endblock %}
{% block header %} <h4>Administrator Create Site</h4> {% endblock %}
{% block content %}
<div>
    <form action="/admin_create_site_buttonClicked" method="post">
        <label>Name:</label><input type="text" name="site_name">
        <label>Zipcode:</label><input type="number" name="zipcode">
        <label>Address:</label><input type="number" name="address">
        p><h5>Manager</h5>
        <select name="manager">
            {% for man in managers %}
              <option value= "{{man.Manager}}">{{man.Manager}}</option>"
          {% endfor %}
        </select>
        <p><input type="checkbox" name="open_everyday" value="open_everyday">Open Everyday<br></p>
        <div class="panel-body">
          <input type ="submit" name="action" value="Create">
      </div>
    </form>
</div>
<div>
    <a href="{{ url_for('admin_manage_site') }}">Back</a>
</div>
{% endblock %}
