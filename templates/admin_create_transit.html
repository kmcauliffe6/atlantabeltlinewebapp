{% extends "layout.html" %}
{% block title %} Administrator Create Transit {% endblock %}
{% block header %} <h4>Administrator Create Transit</h4> {% endblock %}
{% block content %}
<div>
    <form action="/admin_create_transit_buttonClick" method="post">
      <label>Transport Type</label>
      <select name="transport_type">
        <option value="MARTA">MARTA</option>
        <option value="Bus">Bus</option>
        <option value="Bike">Bike</option>
     </select>

     <p><h5>Connected Sites To Choose From</h5>
        <select name="site">
          <option value="ALL">ALL</option>
          {% for site in sites %}
              <option value= "{{site.SiteName}}">{{site.SiteName}}</option>"
          {% endfor %}
        </select></p>
      <label>Connected Sites (Write Out, Separated by Commas):</label><input type="text" name="sites">
      <p><label>Route:</label><input type="text" name="route"></p>
      <label>Price ($):</label><input type="text" name="price">
      <p><input class="btn btn-default" type="submit" value="Create"></p>
    </form>
</div>
</form>

<div>
    <a href="{{ url_for('go_to_admin_manage_transit') }}">Back</a>
</div>
{% endblock %}
